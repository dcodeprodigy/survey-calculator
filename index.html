<!DOCTYPE html>
<html>

  <title>Logo Rating Calculator</title>
  <link rel = "stylesheet" href = "./styles.css">

<body>
  <section class="container">
    <h1>Survey Rating Calculator</h1>
    <p>This Calculator is used to find the winner in a google forms survey. In the survey, users rate a set of images from 1 - 10. This essentially assigns points to each image based on the amount of high ratings gotten. <br><br></p>
    
    
    <div class="sub-container">
      <div class="r10cont">
       <label for="rating10">Rating 10</label>
       <input type="number" name="rating10" placeholder="Input the Percentage in Numbers. Decimals are allowed" class="rating">
      </div>

      </div>

       <label for="rating5">Rating 5</label>
